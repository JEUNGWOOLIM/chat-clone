<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-bar">
        <div class="header-bar__info">
          <div class="header-bar__info-icon">
            <img src="assets/arrow-left.svg" alt="" />
          </div>
          <div class="header-bar__info-user">
            <div class="header-bar__info-user-info">
              <div id="user-name">슬기맘</div>
              <div id="tem">36.5℃</div>
            </div>
            <div class="header-bar__info-user-response">
              보통 1시간 이내 응답
            </div>
          </div>
        </div>
        <div class="header-bar__icon">
          <img src="assets/phon.svg" alt="" />
          <img src="assets/dot.svg" alt="" />
        </div>
      </div>
      <div class="info-bar">
        <div class="info-bar__icon">
          <img src="assets/유모차.png" alt="" />
        </div>
        <div class="info-bar__info">
          <div class="info-bar__info-title">유모차 팔아요</div>
          <div class="info-bar__info-price">50,000원</div>
        </div>
      </div>
    </header>

    <main>
      <div class="chat-me">
        <div class="chat-me__time">오후3:45</div>
        <div class="chat-me__talk">
          오늘 시민공원 근처에서 7시에 가능하<br />신가요?
        </div>
      </div>
      <div class="chat-you">
        <div class="chat-you__icon">
          <img src="assets/user.svg" alt="" />
        </div>
        <div class="chat-you__talk">네 가능해요 그때 봐요!</div>
        <div class="chat-you__time">오후3:45</div>
      </div>
      <div class="chat-info">
        <div class="chat-info__date">
          <div class="chat-info__date-icon">
            <img src="assets/calendar.svg" alt="" />
          </div>
          <div class="chat-info__date-pr">4월 28일 (수) 오후 7:00</div>
        </div>
        <div class="chat-you__set">
          슬기맘님이 거래 약속을 설정했어요. <br />
        </div>
      </div>
      <div class="chat-alarm">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거에요.
      </div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-block__plus">
          <img src="assets/plus.svg" alt="" />
        </div>
        <div class="footer-block__chat">
          <input type="text" placeholder="  메시지를 입력하세요." />
        </div>
        <div class="footer-block__submit">
          <img src="assets/airplane.svg" alt="" />
        </div>
      </div>
      <div class="Emoji">
        <img src="assets/face-smile.svg" alt="" />
      </div>
    </footer>

    <div class="media-info-msg">화면사이즈를 줄여주세요!</div>
  </body>
</html>
